<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right  bg-grey rounded">
            <div class="header bg-black">
                <div class="nav">
                    <img src="leftArrow.svg" alt="arrow">
                    <img class="invert" src="rightArrow.svg" alt="arrow">
                </div>
                <div class="buttons">
                    <button class="signupbtn" >Sign up</button>
                    <button class="loginbtn" >Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists bg-grey">
                <h1 class="whitecolor" >Popular Artists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" fill="#000" stroke-linejoin="round" /> 
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h2 class="whitecolor" >Pritam</h2>
                        <p>Artist</p>
                    </div>
                  
                   
                </div>
                <div class="playbar">Playbar</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
